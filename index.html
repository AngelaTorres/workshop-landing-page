<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change your life, learn to code</title>

  <!-- Change these Google fonts with your own choice -->

  <!-- Banner section -->

  <div class="banner">

  <div class="container">
    <h2>Discover our campuses</h2>

     <!-- Div for Shanghai card -->

       <!-- Div for London card -->
      <div class="card-white">

      </div>

       <!-- Div for Paris card -->
      <div class="card-white">
        <img src="images/paris.jpg" alt="Paris" />

        <p>Learn to code with us in <strong>Paris</strong></p>
      </div>
    </div>

  <!-- Footer section -->

  <div class="footer">
